<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>

<body>

	<h:form id="form2">
		<p:panel header="Datos Detalle fatura">
			<p:dataTable value="#{beanVenDetalle.listaVenDetalle}" var="de"
				paginator="true" rows="5" reflow="true">
				<p:column headerText="ID">
					<h:outputText value="#{de.idVenDetalle}" />
				</p:column>
				
				<p:column headerText="Cantidad">
					<h:outputText value="#{de.cantidad}" />
				</p:column>
				
				<p:column headerText="Detalle">
					<h:outputText value="#{de.detalle}" />
				</p:column>
				
				<p:column headerText="Pre,Unitario">
					<h:outputText value="#{de.precioUnitario}" />
				</p:column>
				
				<p:column headerText="Pre,SubTotal" >
					<h:outputText value="#{de.precioSubtotal}" />
				</p:column>
			
				<p:column headerText="Producto">
					<h:outputText value="#{de.invProducto.nombre}" />
				</p:column>
				
				<p:column headerText="Factura">
					<h:outputText value="#{de.venFactura.idFactura}" />
				</p:column>
				
				<p:column headerText="IVA">
					<h:outputText value="#{de.ivaVendido}" />
				</p:column>
				
				
			</p:dataTable>
		</p:panel>
	</h:form>

</body>
</html>
