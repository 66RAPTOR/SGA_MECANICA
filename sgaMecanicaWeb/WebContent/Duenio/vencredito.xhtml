<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<p:growl>
		<p:autoUpdate />
	</p:growl>

	
	<h:form id="form2">
		<p:panel header="Datos Credito">
			<p:dataTable value="#{beanVenCredito.listaVenCredito}" var="credito"
				paginator="true" rows="5" reflow="true">
				<p:column headerText="ID">
					<h:outputText value="#{credito.idCredito}" />
				</p:column>
				<p:column headerText="Fecha">
					<h:outputText value="#{credito.fecha}" />
				</p:column>
				<p:column headerText="Monto">
					<h:outputText value="#{credito.monto}" />
				</p:column>
				<p:column headerText="Total">
					<h:outputText value="#{credito.total}" />
				</p:column>
				<p:column headerText="Factura">
					<h:outputText value="#{credito.venFactura.idFactura}" />
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>

</body>
</html>
